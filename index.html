<!DOCTYPE html>
<head>
    <title>Virtual Keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="Keyboard.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<div>

    <h1>Virtual Keyboard - Online</h1>
    <div class="input-field">
        <label>
            <textarea class="keyboard-input" style="position: absolute; width: 300px;"></textarea>
        </label>
    </div>


        <div class="keyboard">
            <div class="from1toEqual">
                <button type="button" class="keyboard__key" value="`">`</button>
                <button type="button" class="keyboard__key" value="1">1</button>
                <button type="button" class="keyboard__key" value="2">2</button>
                <button type="button" class="keyboard__key" value="3">3</button>
                <button type="button" class="keyboard__key" value="4">4</button>
                <button type="button" class="keyboard__key" value="5">5</button>
                <button type="button" class="keyboard__key" value="6">6</button>
                <button type="button" class="keyboard__key" value="7">7</button>
                <button type="button" class="keyboard__key" value="8">8</button>
                <button type="button" class="keyboard__key" value="9">9</button>
                <button type="button" class="keyboard__key" value="0">0</button>
                <button type="button" class="keyboard__key" value="-">-</button>
                <button type="button" class="keyboard__key" value="=">=</button>
                <button type="button" class="keyboard__key_btn" id="backspace">
                    <i class="material-icons">backspace</i>
                </button>

            </div>

            <div class="fromQtoBackSkoba">
                <button type="button" class="keyboard__key_btn" id="tab">
                    <i class="material-icons">keyboard_tab</i>
                </button>
                <button type="button" class="keyboard__key" value="q">q</button>
                <button type="button" class="keyboard__key" value="w">w</button>
                <button type="button" class="keyboard__key" value="e">e</button>
                <button type="button" class="keyboard__key" value="r">r</button>
                <button type="button" class="keyboard__key" value="t">t</button>
                <button type="button" class="keyboard__key" value="y">y</button>
                <button type="button" class="keyboard__key" value="u">u</button>
                <button type="button" class="keyboard__key" value="i">i</button>
                <button type="button" class="keyboard__key" value="o">o</button>
                <button type="button" class="keyboard__key" value="p">p</button>
                <button type="button" class="keyboard__key" value="[">[</button>
                <button type="button" class="keyboard__key" value="]">]</button>
            </div>

            <div class="fromAtoAmpersand">

                <button type="button" class="keyboard__key_btn" id="caps-lock">
                    <i class="material-icons">swap_vert</i>
                </button>
                <button type="button" class="keyboard__key" value="a">a</button>
                <button type="button" class="keyboard__key" value="s">s</button>
                <button type="button" class="keyboard__key" value="d">d</button>
                <button type="button" class="keyboard__key" value="f">f</button>
                <button type="button" class="keyboard__key" value="g">g</button>
                <button type="button" class="keyboard__key" value="h">h</button>
                <button type="button" class="keyboard__key" value="j">j</button>
                <button type="button" class="keyboard__key" value="k">k</button>
                <button type="button" class="keyboard__key" value="l">l</button>
                <button type="button" class="keyboard__key" value=";">;</button>
                <button type="button" class="keyboard__key" value="'">'</button>
                <button type="button" class="keyboard__key_btn" id="enter">
                    <i class="material-icons">check</i>
                </button>


            </div>

            <div class="fromZtoBackslash">
                <button type="button" class="keyboard__key_btn" id="leftShift">
                    <i class="material-icons">keyboard_capslock</i>
                </button>
                <button type="button" class="keyboard__key" value="z">z</button>
                <button type="button" class="keyboard__key" value="x">x</button>
                <button type="button" class="keyboard__key" value="c">c</button>
                <button type="button" class="keyboard__key" value="v">v</button>
                <button type="button" class="keyboard__key" value="b">b</button>
                <button type="button" class="keyboard__key" value="n">n</button>
                <button type="button" class="keyboard__key" value="m">m</button>
                <button type="button" class="keyboard__key" value=",">,</button>
                <button type="button" class="keyboard__key" value=".">.</button>
                <button type="button" class="keyboard__key" value="/">/</button>

                <button type="button" class="keyboard__key_btn" id="rightShift">
                    <i class="material-icons">keyboard_capslock</i>
                </button>
            </div>

            <div align="center">
                <button type="button" class="keyboard__key_btn" value=" " id="space">
                    <i class="material-icons">space_bar</i>
                </button>
            </div>


               <script src="experiment.js">
                  doWork();
              </script>

        </div>

</div>

</body>
